<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rantai Makanan Interaktif</title>
    <link rel="stylesheet" href="assets/css/style.css?v=100"> 
</head>
<body>
    <header>
        <h1>Siklus Rantai Makanan</h1>
        <p>Susun organisme sesuai urutan aliran energi yang benar.</p>
    </header>

    <main>
        <div id="draggable-area">
            <h3>Pilih Organisme (Seret ke Bawah)</h3>
            </div>

        <div id="circular-container">
            <div class="slot" data-order="1">Produsen</div>
            <div class="arrow arrow-1"></div> <div class="slot" data-order="2">K. Primer</div>
            <div class="arrow arrow-2"></div> <div class="slot" data-order="3">K. Sekunder</div>
            <div class="arrow arrow-3"></div> <div class="slot" data-order="4">K. Tersier</div>
            <div class="arrow arrow-4"></div> <div class="slot" data-order="5">K. Puncak</div>
            <div class="arrow arrow-5"></div> <div class="slot" data-order="6">Dekomposer</div>
            <div class="arrow arrow-6"></div> </div>

        <button id="check-button">Cek Jawaban</button>

        <p id="feedback-message"></p>
    </main>
    
    <script src="assets/js/script.js?v=100"></script>
</body>
</html>
